{% extends 'base.html' %}
{% block title %}Sınav{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <h5 class="card-title text-center mb-3">{{ index }} / {{ total }}. Soru</h5>
    <h3 class="text-center mb-4">{{ word.word }}</h3>

    {% if word.image_filename %}
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='uploads/' ~ word.image_filename) }}" alt="Kelime görseli" class="img-fluid" style="max-height: 200px;">
      </div>
    {% endif %}

    <p><strong>Örnek 1:</strong> {{ word.example1 }}</p>
    <p><strong>Örnek 2:</strong> {{ word.example2 }}</p>

    <form method="POST" action="{{ url_for('main.submit_answer', word_id=word.id) }}">
      <div class="mb-3">
        <label for="answer" class="form-label">Türkçe anlamını yazın:</label>
        <input type="text" name="answer" id="answer" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Cevapla</button>
    </form>
  </div>
</div>
{% endblock %}
