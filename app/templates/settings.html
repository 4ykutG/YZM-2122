{% extends "base.html" %}
{% block title %}Ayarlar{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h3 class="card-title mb-3">Günlük Soru Ayarı</h3>
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="mb-3">
        {{ form.quiz_count.label(class="form-label") }}
        {{ form.quiz_count(class="form-control") }}
      </div>

      <div class="mb-3">
        {{ form.submit(class="btn btn-primary w-100") }}
      </div>
    </form>
  </div>
</div>
{% endblock %}
